<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - MohitRadheUniyal</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="splash-screen">
        <h1>Tic Tac Toe</h1>
<!--         <p>© MohitRadheUniyal (MohitUniyal)</p> -->
    </div>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="new-game-btn">New Game</button>
    </div>
    <div class="result-screen">
        <h2 id="result-message"></h2>
        <button class="restart-btn">Play Again</button>
    </div>
    
    <footer>
        <p>© 2025 MohitRadheUniyal (MohitUniyal)</p>
        <p>Follow me on: 
            <a href="https://github.com/MohitRadheUniyal" target="_blank">GitHub</a> | 
            <a href="https://instagram.com/MohitRadheUniyal" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
